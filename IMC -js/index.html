<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calcule seu IMC</title>
        <meta name="author" content="Jhom">
        <meta name="keywords" content="imc, calculo, corporal,peso,altura">
        <meta name="description" content="Site para calculo de IMC">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="area">
            <div class="entradas">
                <p>
                    <input checked type="radio" name="sexo" id="masc" >Masculino
                </p>
                <p>
                    <input type="radio" name="sexo" id="fem"> Femenino
                </p>

                Digite seu peso: <input type="number" name="" id="peso" placeholder="Em Kgs">
                Digite sua altura: <input type="number" name="" id="altura" placeholder="Em m">
                <input type="button" value="Calcular" id="botao" onclick="calcular()">
            </div>

            <div class="saidas">
                <p id="p1">Sua altura:</p>
                <p id="p2">Seu peso:</p>
                <p id="p3">Seu IMC:</p>
                <p id="p4">Status:</p>
                <p id="p5">Seu peso ideal seria:</p>
                <!--<p>Imagem aparece aqui</p>-->
            </div>
        </section>

        <script src="js/functions.js"></script>
    </body>
</html>
